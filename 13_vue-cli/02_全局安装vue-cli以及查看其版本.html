<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_全局安装vue-cli以及查看其版本</title>
  </head>
  <body>
    <!-- 1. 安装：npm install -g @vue/cli -->
    <!-- 2. 如果是比较旧的版本，可以通过命令升级：npm update @vue/cli -g -->
    <!-- 3. 查看版本：vue --version -->
    <!-- 4. 使用中用到的版本是@4.5.13，npm install -g @vue/cli@4.5.13 -->
    <!-- 5. 创建vue项目：vue create 项目名称 -->
  </body>
</html>
