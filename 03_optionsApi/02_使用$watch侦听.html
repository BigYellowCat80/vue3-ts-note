<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_使用$watch侦听</title>
  </head>
  <body>
    <div id="app"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.40/vue.global.js"
      integrity="sha512-B0lt/3eR0uw6f6nET4+8gXtJibWLj3l++g8/kIg7EoBWWopzc9wzsPjykTF4YrSHear/fWxFyJG1zruwDfdTZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <template id="template">
      <div class="container">
        <h3>{{info.name}}</h3>
        <div>
          <button @click="changeInfo">change info</button>
          <button @click="changeInfoName">change info.name</button>
        </div>
      </div>
    </template>

    <script>
      const app = Vue.createApp({
        template: `#template`,
        created() {
          const unWatch = this.$watch(
            "info",
            (val) => {
              console.log("$watch", val)
            },
            {
              // options
            }
          )
          // unWatch() // 取消侦听
        },
        data() {
          return {
            info: {
              name: "why",
              age: 18
            }
          }
        },
        methods: {
          changeInfo() {
            this.info = {
              name: "coderwhy",
              age: 18
            }
          },
          changeInfoName() {
            this.info.name = "coderwhy"
          }
        }
      })
      app.mount("#app")
    </script>
  </body>
</html>
