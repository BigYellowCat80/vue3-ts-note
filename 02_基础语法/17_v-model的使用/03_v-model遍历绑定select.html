<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_v-model遍历绑定select</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- 这个案例这样绑定v-model是没有问题的，因为:key="id" -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.40/vue.global.js"
      integrity="sha512-B0lt/3eR0uw6f6nET4+8gXtJibWLj3l++g8/kIg7EoBWWopzc9wzsPjykTF4YrSHear/fWxFyJG1zruwDfdTZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <template id="template">
      <div class="container">
        <select v-model="hobbiyValue">
          <option v-for="(item, index) in hobbies" :key="item.id" :value="item">
            {{item.text}}
          </option>
        </select>
      </div>
    </template>

    <script>
      const app = Vue.createApp({
        template: `#template`,
        data() {
          return {
            hobbies: [
              {
                id: "bashetball",
                text: "篮球"
              },
              {
                id: "football",
                text: "足球"
              },
              {
                id: "tennis",
                text: "网球"
              }
            ],
            hobbiyValue: {}
          }
        }
      })
      app.mount("#app")
    </script>
  </body>
</html>
