<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07_动态绑定style-array</title>

    <style>
      .item {
        margin-top: 8px;
      }

      .red {
        background-color: red;
      }

      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- 1. :class="object" -->
    <!-- 2. :class="array" -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.40/vue.global.js"
      integrity="sha512-B0lt/3eR0uw6f6nET4+8gXtJibWLj3l++g8/kIg7EoBWWopzc9wzsPjykTF4YrSHear/fWxFyJG1zruwDfdTZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <template id="template">
      <div class="container">
        <button @click="bigger">bigger</button>
        <div class="item" :style="[style1, style2]">hello world</div>
      </div>
    </template>

    <script>
      const app = Vue.createApp({
        template: `#template`,
        data() {
          return {
            style1: {
              fontSize: "16px"
            },
            style2: {
              color: "red"
            }
          }
        },

        methods: {
          bigger() {
            const fontSize = parseInt(this.style1.fontSize)
            this.style1.fontSize = fontSize + 5 + "px"
            this.style2.color = this.style2.color === "red" ? "blue" : "red"
          }
        }
      })
      app.mount("#app")
    </script>
  </body>
</html>
