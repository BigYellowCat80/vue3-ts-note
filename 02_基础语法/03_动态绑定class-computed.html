<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_动态绑定class-computed</title>

    <style>
      .item {
        height: 40px;
        line-height: 40px;
        margin-bottom: 8px;
        padding-left: 8px;
      }

      .red {
        background-color: red;
      }

      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- 1. :class="computed" -->
    <!-- 2. :class="object" -->
    <!-- 3. :class="array" -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.40/vue.global.js"
      integrity="sha512-B0lt/3eR0uw6f6nET4+8gXtJibWLj3l++g8/kIg7EoBWWopzc9wzsPjykTF4YrSHear/fWxFyJG1zruwDfdTZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <template id="template">
      <div class="container">
        <div class="item" :class="computedColor">computedColor</div>
      </div>
    </template>

    <script>
      const app = Vue.createApp({
        template: `#template`,
        data() {
          return {
            color: "red"
          }
        },
        computed: {
          // :class="computed"
          computedColor() {
            if (this.color === "red") {
              return "red"
            } else {
              return "blue"
            }
          }
        },
        methods: {}
      })
      app.mount("#app")
    </script>
  </body>
</html>
