<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08_v-bind高级用法1</title>

    <style></style>
  </head>
  <body>
    <div id="app"></div>

    <!-- :[attr]="value" -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.40/vue.global.js"
      integrity="sha512-B0lt/3eR0uw6f6nET4+8gXtJibWLj3l++g8/kIg7EoBWWopzc9wzsPjykTF4YrSHear/fWxFyJG1zruwDfdTZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <template id="template">
      <div class="container">
        <div :[attr]="value">{{message}}</div>
        <button @click="change">change</button>
      </div>
    </template>

    <script>
      const app = Vue.createApp({
        template: `#template`,
        data() {
          return {
            attr: "name",
            value: "coderwhy"
          }
        },
        methods: {
          change() {
            this.attr = "height"
            this.value = 18
          }
        }
      })
      app.mount("#app")
    </script>
  </body>
</html>
