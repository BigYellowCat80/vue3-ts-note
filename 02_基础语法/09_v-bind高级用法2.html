<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09_v-bind高级用法2</title>

    <style></style>
  </head>
  <body>
    <div id="app"></div>

    <!-- v-bind="searchParams" -->
    <!-- 整个对象的所有属性往下传，后台系统的检索+表格页面经常用到 -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.40/vue.global.js"
      integrity="sha512-B0lt/3eR0uw6f6nET4+8gXtJibWLj3l++g8/kIg7EoBWWopzc9wzsPjykTF4YrSHear/fWxFyJG1zruwDfdTZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <template id="template">
      <div class="container">
        <div v-bind="searchParams">Inspect me</div>
      </div>
    </template>

    <script>
      const app = Vue.createApp({
        template: `#template`,
        data() {
          return {
            searchParams: {
              name: "coderwhy",
              age: 18
            }
          }
        }
      })
      app.mount("#app")
    </script>
  </body>
</html>
