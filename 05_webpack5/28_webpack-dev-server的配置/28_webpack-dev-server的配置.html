<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>28_webpack-dev-server的配置</title>
  </head>
  <body>
    <!-- 1. contentBase属性：一般就是设置为"./public"，意思是没有从webpack中获取的内容，或者public文件夹中读取（可以把CopyWebpackPlugin注释掉测试下，看favicon.ico是否显示）如果本地很多mp3或者mp4资源，不想再开发阶段copy过去，可以先把CopyWebpackPlugin注释掉，打包的时候再开启 -->

    <!-- 2. hot属性：就是HMR热更新hot module replacement。应用程序在运行过程中，替换、添加、删除模块，而无需重新刷新整个页面。为什么需要HMR？一是因为有些状态存在内存中，我们不希望更改了其他一个模块这个状态就没了，而是因为性能问题，更改了一个模块，没必要整个页面刷新。默认webpack-devserver的hot是开启的，值是true。如果设置为false，修改了源代码后整个页面都会刷新。设置为true后，有时候会出问题，最好给webpack第一层属性加个target:"web"。最后还有一步，引入的时候，比如引入element.js要如下方式引入：  -->
    <!-- 
      if(module.hot){module.hot.accept("./js/element",())=>{}}
     -->

    <!-- 3. 但真实开发中，不需要每个模块都这样写HMR，比如vue项目的vue-loader已经帮我们做了这件事情，默认vue文件都开启了 -->

    <!-- 4. host属性：默认值是localhost，如果希望其他地方也能访问，可以设置为0.0.0.0，那么在同一网络下，通过IP地址可以访问 -->

    <!-- 5. port属性 -->

    <!-- 6. open属性。默认打开浏览器，也可以在package.json的webpack脚本中加webpack --open -->

    <!-- 7. compress属性：是否为静态文件开启gzip compression。默认是false。开启后更快。关系不是很大，因为是访问自己的服务器 -->

    <!-- 8. proxy属性：代理配置。一般是开发阶段跨域问题才需要前端处理。生产阶段可以把静态资源和后端代码放在同一个服务器、或者后端开启跨域、或者nginx代理 -->
    <script src="./build/bundle.js"></script>
  </body>
</html>
